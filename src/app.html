<!doctype html>
<html lang="en"
      class="min-h-[100dvh] bg-custom-dark">

<head>
  <meta charset="utf-8" />
  <meta name="description"
        content="Track-Things - A simple and intuitive task tracking application. Organize your trackings, collaborate with teams, and boost your productivity with our modern tracking solution." />
  <link rel="icon"
        href="%sveltekit.assets%/favicon.ico" />
  <link rel="preconnect"
        href="https://fonts.googleapis.com">
  <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
  <link rel="preload"
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap"
        as="style"
        onload="this.onload=null;this.rel='stylesheet'" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1" />
  <title>Track-Things</title>
  %sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover"
      class="flex min-h-[100dvh] flex-col bg-inherit">
  <div style="display: contents">%sveltekit.body%</div>
</body>

</html>
